<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Order Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm" style="max-width: 896px; width: 100%">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="card-title h4 mb-0">Order statistics</h2>
          <span class="text-muted">Last 6 months</span>
        </div>
        <div>
          <canvas id="orderChart"></canvas>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4">
          <div class="d-flex align-items-center me-4">
            <span class="d-inline-block rounded-circle me-2" style="width: 12px; height: 12px; background-color: #4f46e5"></span>
            <span class="text-muted small">Total</span>
          </div>
          <div class="d-flex align-items-center me-4">
            <span class="d-inline-block rounded-circle me-2" style="width: 12px; height: 12px; background-color: #38bdf8"></span>
            <span class="text-muted small">Completed</span>
          </div>
          <div class="d-flex align-items-center me-4">
            <span class="d-inline-block rounded-circle me-2" style="width: 12px; height: 12px; background-color: #fb923c"></span>
            <span class="text-muted small">Accepted</span>
          </div>
          <div class="d-flex align-items-center">
            <span class="d-inline-block rounded-circle me-2" style="width: 12px; height: 12px; background-color: #3b82f6"></span>
            <span class="text-muted small">Rejected</span>
          </div>
        </div>
      </div>
    </div>
    <script>
      const ctx = document.getElementById("orderChart").getContext("2d");
      const orderChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["feb", "mar", "apr", "may", "jun", "jul"],
          datasets: [
            {
              label: "Total",
              data: [45, 85, 45, 75, 55, 78],
              backgroundColor: "rgba(79, 70, 229, 1)",
              borderColor: "rgba(79, 70, 229, 1)",
              borderWidth: 1,
              borderRadius: 4,
              barPercentage: 0.4,
            },
            {
              label: "Completed",
              data: [28, 62, 24, 6, 12, 28],
              backgroundColor: "rgba(56, 189, 248, 1)",
              borderColor: "rgba(56, 189, 248, 1)",
              borderWidth: 1,
              borderRadius: 4,
              barPercentage: 0.4,
            },
            {
              label: "Accepted",
              data: [20, 26, 33, 24, 20, 22],
              backgroundColor: "rgba(251, 146, 60, 1)",
              borderColor: "rgba(251, 146, 60, 1)",
              borderWidth: 1,
              borderRadius: 4,
              barPercentage: 0.4,
            },
            {
              label: "Rejected",
              data: [12, 33, 46, 33, 50, 12],
              backgroundColor: "rgba(59, 130, 246, 1)",
              borderColor: "rgba(59, 130, 246, 1)",
              borderWidth: 1,
              borderRadius: 4,
              barPercentage: 0.4,
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 80,
              ticks: {
                stepSize: 20,
              },
              grid: {
                drawBorder: false,
                color: function (context) {
                  if (context.tick.value === 0) {
                    return "rgba(0, 0, 0, 0)";
                  }
                  return "rgba(200, 200, 200, 0.2)";
                },
              },
            },
            x: {
              grid: {
                display: false,
              },
            },
          },
        },
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
