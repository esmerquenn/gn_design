<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="icon" href="../assets/css/font.css" />
    <link rel="stylesheet" href="../assets/css_esi/custom.css" />
    <link rel="stylesheet" href="../assets/css_esi/colors.css" />
    <link rel="stylesheet" href="../assets/css_esi/layout.css" />
    <link rel="stylesheet" href="../assets/css_esi/table.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div style="display: flex;  gap: 20px;">
      <div
        style="display: flex; flex-direction: column; justify-content: space-between; overflow: hidden"
        class="bg-main-color month_earnings_chart"
      >
        <div style="padding: 25px 0 0 30px">
          <h6 style="font-size: 14px; color: #a3aed0; font-weight: 500; margin: 0">This month earnings</h6>
          <p style="font-size: 34px; font-weight: 800; margin: 0; color: #1b2559">682.5 <i class="fa-solid fa-ruble-sign"></i></p>
        </div>
        <div>
          <canvas id="earningsChart"></canvas>
        </div>
      </div>
      <div
        style="display: flex; justify-content: center; align-items: center; flex-direction: column"
        class="bg-main-color br-20"
      >
        <span style="color: #7c7c7c; font-size: 18px; font-weight: 400">Success rate</span>
        <div style="position: relative; width: 75px; height: 75px; margin-block: 12px">
          <canvas id="successRateChart"></canvas>
          <div style="position: absolute; inset: 0; display: flex; justify-content: center; align-items: center">
            <span style="font-size: 18px; font-weight: 700" class="text-xl font-bold">18%</span>
          </div>
        </div>
        <p style="font-size: 14px; font-weight: 600; margin: 0 !important">Youâ€™re doing good!</p>
        <p style="font-size: 12px; font-weight: 400">You almost reached your goal</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("earningsChart").getContext("2d");
      const gradient = ctx.createLinearGradient(0, 0, 0, 200);
      gradient.addColorStop(0, "rgba(167, 243, 208, 0.5)");
      gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
      const earningsChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: Array(12).fill(""),
          datasets: [
            {
              label: "Earnings",
              data: [0, 50, 80, 60, 120, 40, 50, 30, 80, 50, 50, 0],
              borderColor: "#6EE7B7",
              borderWidth: 3,
              pointRadius: 0,
              tension: 0.4,
              fill: true,
              backgroundColor: gradient,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              enabled: false,
            },
          },
          scales: {
            x: {
              display: false,
            },
            y: {
              display: false,
              beginAtZero: false,
            },
          },
          elements: {
            line: {
              borderCapStyle: "round",
            },
          },
        },
      });
    </script>
    <script>
      const successRateCtx = document.getElementById("successRateChart").getContext("2d");
      const successRateChart = new Chart(successRateCtx, {
        type: "doughnut",
        data: {
          datasets: [
            {
              data: [18, 82],
              backgroundColor: ["#3353F4", "#E1E8FF"],
              borderWidth: 0,
              borderRadius: 5,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: "90%",
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              enabled: false,
            },
          },
        },
      });
    </script>
  </body>
</html>
