<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .steps-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .steps-line {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 20px;
        }
        .step {
            flex: 1;
            text-align: center;
            z-index: 1;
        }
        .step-circle {
            width: 30px;
            height: 30px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .step-line {
            position: absolute;
            top: 15px;
            left: 15%;
            right: 15%;
            height: 2px;
            background-color: #007bff;
            z-index: 0;
        }
        .step-text {
            margin-top: 10px;
            color: #007bff;
            font-size: 0.9em;
        }
        .start-button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="steps-container">
        <h3>STEPS</h3>
        <div class="steps-line">
            <div class="step-line"></div>
            <div class="step"><div class="step-circle">01</div><div class="step-text">Communicate with the client</div></div>
            <div class="step"><div class="step-circle">02</div><div class="step-text">Send creatives before publishing</div></div>
            <div class="step"><div class="step-circle">03</div><div class="step-text">Send statistics after publishing</div></div>
        </div>
        <button class="btn btn-primary start-button">Start a message</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
