<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Current Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center">
          <div class="bg-blue-100 p-3 rounded-lg mr-4">
            <span class="material-icons text-blue-500">analytics</span>
          </div>
          <h2 class="text-xl text-gray-500 font-medium">Current Projects</h2>
        </div>
        <div class="text-4xl font-bold text-blue-600">55</div>
      </div>
      <div class="flex items-center">
        <div class="w-1/2">
          <canvas id="projectsChart"></canvas>
        </div>
        <div class="w-1/2 pl-8">
          <ul class="space-y-4">
            <li class="flex items-center justify-between">
              <div class="flex items-center">
                <span class="w-3 h-3 bg-blue-600 rounded-full mr-3"></span>
                <span class="text-gray-600">Completed</span>
              </div>
              <span class="font-semibold text-gray-800">5</span>
            </li>
            <li class="flex items-center justify-between">
              <div class="flex items-center">
                <span class="w-3 h-3 bg-blue-400 rounded-full mr-3"></span>
                <span class="text-gray-600">Rejected</span>
              </div>
              <span class="font-semibold text-gray-800">7</span>
            </li>
            <li class="flex items-center justify-between">
              <div class="flex items-center">
                <span class="w-3 h-3 bg-orange-400 rounded-full mr-3"></span>
                <span class="text-gray-600">WFR</span>
              </div>
              <span class="font-semibold text-gray-800">11</span>
            </li>
            <li class="flex items-center justify-between">
              <div class="flex items-center">
                <span class="w-3 h-3 bg-cyan-400 rounded-full mr-3"></span>
                <span class="text-gray-600">Accepted</span>
              </div>
              <span class="font-semibold text-gray-800">8</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      const ctx = document.getElementById("projectsChart").getContext("2d");
      const projectsChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          datasets: [
            {
              data: [25, 13, 5, 8],
              backgroundColor: ["#3A4DE9", "#4393FF", "#FF955F", "#56CCF2"],
              borderWidth: 5,
              spacing: -20,
              borderRadius: 20,
              cutout: "75%",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              enabled: false,
            },
          },
        },
      });
    </script>
  </body>
</html>
