    .btn-for-company {

    .btn-for-blogger {

        background: none;

    .signin-container {
            background: white;
            width: 100%;

            border-radius: 12px;

            padding: 40px 30px;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signin-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: #3b82f6;
        }

        .checkbox-label {
            font-size: 14px;
            color: #374151;
        }

        .forgot-password {
            font-size: 14px;
            color: #3b82f6;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signin-button {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 24px;
        }
        .cancel-button {
            width: 100%;
            
            color: #1347F5;

            background:none;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid #1347F5;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 24px;
        }

        .signin-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .signin-button:active {
            transform: translateY(0);
        }

        .signup-text {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #6b7280;
        }

        .signup-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
           align-items: center;
           justify-content: space-between;
            gap: 12px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            background-color:  #F3F8FF;
;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .social-button:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        .social-button img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .google-button {
            color: #4285f4;
        }

        .telegram-button {
            color: #0088cc;
        }

        .vk-button {
            color: #4a76a8;
        }

        /* Social icons as text for compatibility */
        .social-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 4px;
        }

        .google-icon {
            background: #4285f4;
            color: white;
            font-size: 12px;
        }

        .telegram-icon {
            background: #0088cc;
            color: white;
            font-size: 12px;
        }

        .vk-icon {
            background: #4a76a8;
            color: white;
            font-size: 12px;
        }
        .signin-header .title_text{
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #B7B7B7;

        }
</style>
